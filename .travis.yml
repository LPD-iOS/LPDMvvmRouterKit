language: objective-c
osx_image: xcode8.3

env:
  global:
    - LANG=en_US.UTF-8
    - LC_ALL=en_US.UTF-8
    - XCODE_WORKSPACE=Example/LPDMvvmRouterKit.xcworkspace
  matrix:
    - SCHEME="LPDMvvmRouterKit-Example"

branches:
  only:
    - master
before_install:
  - gem install cocoapods --pre --no-rdoc --no-ri --no-document --quiet
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks
  
  - pod lib lint --allow-warnings --verbose
  
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - sleep 3

